<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./intro-component-with-signup-form-master/images/favicon-32x32.png">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box" id="firstBox">
                <div class="title">
                    <h1>Learn to code by watching others</h1>
                </div>
                <div class="paragraph">
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable.</p>
                </div>
            </div>
            <div class="box" id="secondBox">
                <div class="banner">
                    <p><span id="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <div class="form">
                    <form method="post" name="form">
                        <input type="text" placeholder="First Name" maxlength="100" name="first">
                        <input type="text" placeholder="Last Name" maxlength="100" name="second">
                        <input type="text" placeholder="Email" maxlength="100" name="third">
                        <input type="password" placeholder="Password" maxlength="100" name="fourth">
                        <input type="submit" value="Claim Your Free Trial">
                    </form>
                    <p>By clicking the button, you are agreeing to our <span id="orange">Terms and Services</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
